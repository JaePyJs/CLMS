name: Frontend Lint

on:
  push:
    paths:
      - 'Frontend/**'
      - '.github/workflows/frontend-lint.yml'
  pull_request:
    paths:
      - 'Frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Run ESLint
        working-directory: Frontend
        run: npm run lint