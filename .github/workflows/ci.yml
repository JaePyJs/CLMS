name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: "20"

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: mysql://clms_user:clms_password@localhost:3306/clms_database
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      GOOGLE_SPREADSHEET_ID: dummy-spreadsheet-id
      GOOGLE_CREDENTIALS_PATH: ./google-credentials.json

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: clms_root_password
          MYSQL_DATABASE: clms_database
          MYSQL_USER: clms_user
          MYSQL_PASSWORD: clms_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Backend/package-lock.json

      - name: Create dummy Google credentials
        working-directory: ./Backend
        run: |
          echo '{"type": "service_account", "project_id": "dummy-project"}' > google-credentials.json

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./Backend
        run: npm run db:generate

      - name: Run database migrations
        working-directory: ./Backend
        run: npm run db:push

      - name: Run tests
        working-directory: ./Backend
        run: npm test

      - name: Run linting
        working-directory: ./Backend
        run: npm run lint:check

      - name: Run type checking
        working-directory: ./Backend
        run: npm run build

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Run tests
        working-directory: ./Frontend
        run: npm test

      - name: Run linting
        working-directory: ./Frontend
        run: npm run lint

      - name: Build application
        working-directory: ./Frontend
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/clms-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/clms-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/clms-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/clms-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.ref == 'refs/heads/develop'
    # environment: staging

    steps:
      - name: Deploy to staging
        run: |
          echo "Deploy to staging environment"
          # Add deployment logic here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    # environment: production

    steps:
      - name: Deploy to production
        run: |
          echo "Deploy to production environment"
          # Add deployment logic here
