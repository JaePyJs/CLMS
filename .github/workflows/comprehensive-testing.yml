name: Comprehensive Testing Pipeline

on:
  push:
    branches: [ master, main, develop, feature/* ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Run comprehensive tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - performance
          - security
      environment:
        description: 'Target environment'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging

env:
  NODE_VERSION: '20'
  MYSQL_VERSION: '8.0'
  REDIS_VERSION: '7'

jobs:
  # Backend Testing Jobs
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: clms_test
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: |
          npm ci
          npm run db:generate

      - name: Setup test database
        working-directory: Backend
        run: |
          echo "DATABASE_URL=mysql://root:testpass@localhost:3308/clms_test" >> .env.test
          echo "JWT_SECRET=test-jwt-secret-for-testing" >> .env.test
          echo "REDIS_HOST=localhost" >> .env.test
          echo "REDIS_PORT=6379" >> .env.test
          npm run db:push

      - name: Run linting
        working-directory: Backend
        run: npm run lint:check

      - name: Run type checking
        working-directory: Backend
        run: npm run build

      - name: Run unit tests
        working-directory: Backend
        run: npm run test -- --run src/tests/services --run src/tests/utils --run src/tests/middleware

      - name: Run unit tests with coverage
        working-directory: Backend
        run: npm run test:coverage -- src/tests/services src/tests/utils src/tests/middleware

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: Backend/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: clms_test
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: |
          npm ci
          npm run db:generate

      - name: Setup test environment
        working-directory: Backend
        run: |
          echo "DATABASE_URL=mysql://root:testpass@localhost:3308/clms_test" >> .env.test
          echo "JWT_SECRET=test-jwt-secret-for-testing" >> .env.test
          echo "REDIS_HOST=localhost" >> .env.test
          echo "REDIS_PORT=6379" >> .env.test
          npm run db:push

      - name: Seed test data
        working-directory: Backend
        run: npm run db:seed

      - name: Run integration tests
        working-directory: Backend
        run: npm run test:integration

      - name: Run E2E tests
        working-directory: Backend
        run: npm run test:e2e

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: Backend/coverage/lcov.info
          flags: backend-integration
          name: backend-integration-coverage

  # Frontend Testing Jobs
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Run linting
        working-directory: Frontend
        run: npm run lint:check

      - name: Run type checking
        working-directory: Frontend
        run: npm run build

      - name: Run unit tests
        working-directory: Frontend
        run: npm run test

      - name: Run tests with coverage
        working-directory: Frontend
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: Frontend/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage

  # Performance Testing Jobs
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[perf-test]')

    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: clms_test
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: |
          npm ci
          npm run db:generate

      - name: Setup test environment
        working-directory: Backend
        run: |
          echo "DATABASE_URL=mysql://root:testpass@localhost:3308/clms_test" >> .env.test
          echo "JWT_SECRET=test-jwt-secret-for-testing" >> .env.test
          echo "REDIS_HOST=localhost" >> .env.test
          echo "REDIS_PORT=6379" >> .env.test
          npm run db:push

      - name: Run performance tests
        working-directory: Backend
        run: npm run test:performance

      - name: Generate performance report
        working-directory: Backend
        run: |
          mkdir -p performance-reports
          npm run test:load > performance-reports/load-test-results.txt
          npm run test:mobile > performance-reports/mobile-test-results.txt

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: Backend/performance-reports/

      - name: Comment performance results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'Backend/performance-reports/load-test-results.txt';

            if (fs.existsSync(path)) {
              const results = fs.readFileSync(path, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üìä Performance Test Results\n\n\`\`\`\n${results}\n\`\`\``
              });
            }

  # Security Testing Jobs
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[security-test]')

    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: clms_test
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: |
          npm ci
          npm run db:generate

      - name: Setup test environment
        working-directory: Backend
        run: |
          echo "DATABASE_URL=mysql://root:testpass@localhost:3308/clms_test" >> .env.test
          echo "JWT_SECRET=test-jwt-secret-for-testing" >> .env.test
          echo "REDIS_HOST=localhost" >> .env.test
          echo "REDIS_PORT=6379" >> .env.test
          npm run db:push

      - name: Run security tests
        working-directory: Backend
        run: npm run test:security

      - name: Run dependency vulnerability scan
        working-directory: Backend
        run: npm audit --audit-level high

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3001'
          rules_file_name: '.zap/rules.tsv'
          cmd_name: 'zap-baseline.py'

      - name: Generate security report
        working-directory: Backend
        run: |
          mkdir -p security-reports
          npm run test:security > security-reports/security-test-results.txt
          npm audit --json > security-reports/dependency-vulnerabilities.json

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: Backend/security-reports/

  # Cross-Browser Testing
  cross-browser-tests:
    name: Cross-Browser Tests
    runs-on: ubuntu-latest
    needs: [frontend-unit-tests]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Install Playwright
        working-directory: Frontend
        run: npx playwright install --with-deps

      - name: Build application
        working-directory: Frontend
        run: npm run build

      - name: Run Playwright tests
        working-directory: Frontend
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Frontend/playwright-report/

  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: Combine coverage reports
        run: |
          # Install coverage tools
          npm install -g nyc

          # Create combined coverage directory
          mkdir -p combined-coverage

          # Extract coverage data
          find coverage-reports -name "*.json" -exec cp {} combined-coverage/ \;

          # Generate combined report
          npx nyc merge combined-coverage combined-coverage/coverage.json
          npx nyc report --reporter=html --reporter=text-summary --reporter=lcov

      - name: Check coverage thresholds
        run: |
          COVERAGE=$(npx nyc report --reporter=text-summary | grep "Lines" | awk '{print $2}' | sed 's/%//')

          echo "Total coverage: ${COVERAGE}%"

          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "‚ùå Coverage threshold not met (90%). Current: ${COVERAGE}%"
            exit 1
          else
            echo "‚úÖ Coverage threshold met: ${COVERAGE}%"
          fi

      - name: Upload combined coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: combined
          name: combined-coverage

      - name: Quality check summary
        run: |
          echo "## üìä Quality Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Backend unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Backend integration tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Frontend unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Coverage threshold met (90%+)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Quality gates passed" >> $GITHUB_STEP_SUMMARY

  # Build and Deploy (for successful tests)
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [quality-gates]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: Backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/clms-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/clms-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: Frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/clms-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/clms-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add deployment commands here
          echo "Deployment completed successfully!"

  # Notification
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [quality-gates, build-and-deploy]
    if: always()

    steps:
      - name: Notify success
        if: needs.quality-gates.result == 'success'
        run: |
          echo "‚úÖ All tests passed successfully!"
          # Add notification logic (Slack, email, etc.)

      - name: Notify failure
        if: needs.quality-gates.result == 'failure'
        run: |
          echo "‚ùå Tests failed. Please check the logs."
          # Add notification logic (Slack, email, etc.)