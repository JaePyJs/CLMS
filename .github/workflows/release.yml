name: Build Release Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Release Package
        run: node scripts/create-release.js

      - name: Zip Package
        run: |
          cd release
          zip -r CLMS_Librarian_Package.zip CLMS_Librarian_Package

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/CLMS_Librarian_Package.zip
          generate_release_notes: true
