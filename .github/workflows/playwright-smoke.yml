name: Playwright Smoke

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          npm run install:backend
          npm run install:frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Frontend dev server
        run: |
          cd Frontend
          nohup npm run dev -- --port 3000 > ../frontend-dev.log 2>&1 &
          cd ..

      - name: Wait for Frontend to be ready
        run: npx wait-on http://localhost:3000

      - name: Run scoped Playwright tests (API + Analytics refresh)
        run: |
          cd Frontend
          npx playwright test tests/e2e/analytics-refresh.desktop.spec.ts --project=chromium-desktop
          npx playwright test ../tests/api --project=chromium-desktop
        env:
          CI: true

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Frontend/playwright-report

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
