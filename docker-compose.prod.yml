# ============================================================================
# CLMS Production Docker Compose Configuration
# ============================================================================
# Purpose: Production deployment with optimized builds and security hardening
# Usage: docker-compose -f docker-compose.prod.yml up -d OR npm run prod
# Features: Multi-stage builds, health checks, resource limits, auto-restart
# ============================================================================

services:
  # ============================================================================
  # MySQL Database - Primary Data Store (Production)
  # ============================================================================
  mysql:
    image: mysql:8.0
    container_name: clms-mysql-prod
    restart: always
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --slow_query_log=1
      --long_query_time=2
    env_file:
      - ./.env.production
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_HOST_PORT:-3308}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - clms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # Redis - Caching & Job Queue (Production)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: clms-redis-prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    env_file:
      - ./.env.production
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - clms-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      timeout: 10s
      retries: 5
      interval: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Backend API - Express.js Application (Production)
  # ============================================================================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: runner
    image: clms-backend:prod
    container_name: clms-backend-prod
    restart: always
    env_file:
      - ./.env.production
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CORS_ORIGIN: ${FRONTEND_URL}
      APP_BASE_URL: ${FRONTEND_URL}
      JWT_SECRET: ${JWT_SECRET}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    ports:
      - "${BACKEND_HOST_PORT:-3001}:3001"
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_generated:/app/generated
      - ./google-credentials.json:/app/google-credentials.json:ro
    networks:
      - clms-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      timeout: 30s
      retries: 5
      interval: 60s
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # Frontend - React Application with Nginx (Production)
  # ============================================================================
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.prod
      target: runner
      args:
        VITE_API_URL: ${PUBLIC_API_URL:-http://localhost:3001}
        VITE_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:3001}
        VITE_APP_NAME: ${APP_NAME:-CLMS}
    image: clms-frontend:prod
    container_name: clms-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:3000"
    networks:
      - clms-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

# ============================================================================
# Persistent Volumes - Production Data Storage
# ============================================================================
volumes:
  mysql_data:
    driver: local
    name: clms_mysql_data_prod
  redis_data:
    driver: local
    name: clms_redis_data_prod
  backend_logs:
    driver: local
    name: clms_backend_logs_prod
  backend_uploads:
    driver: local
    name: clms_backend_uploads_prod
  backend_generated:
    driver: local
    name: clms_backend_generated_prod

# ============================================================================
# Production Network - Isolated Service Communication
# ============================================================================
networks:
  clms-network:
    driver: bridge
    name: clms_network_prod