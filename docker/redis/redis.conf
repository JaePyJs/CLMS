# Redis configuration for CLMS

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append-only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Keyspace notifications (for BullMQ)
notify-keyspace-events Ex

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Clients
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Security (disable for development)
# requirepass your_password_here

# Databases
databases 16