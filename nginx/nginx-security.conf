# ============================================================================
# CLMS Production Nginx Security Configuration
# ============================================================================
# Purpose: High-performance reverse proxy with comprehensive security hardening
# Network: 192.168.1.0/24 local-only access
# Features: SSL/TLS, rate limiting, security headers, load balancing
# ============================================================================

# User and worker processes
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events configuration
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

# HTTP configuration
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging formats
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'cs=$upstream_cache_status';

    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time request_id=$request_id '
                       'ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher '
                       'geoip_country=$geoip_country_code';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'cache=$upstream_cache_status scheme=$scheme '
                       'host=$host request_id=$request_id '
                       'geoip_country=$geoip_country_code '
                       'ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher';

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Client settings with security limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;

    # Request limits for security
    client_header_timeout 10;
    client_body_timeout 10;
    keepalive_requests 100;

    # Advanced compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/m;
    limit_req_zone $binary_remote_addr zone=static:10m rate=200r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream backend servers with health checks
    upstream clms_backend {
        # Load balancing method
        least_conn;

        # Backend servers
        server backend:3001 max_fails=3 fail_timeout=30s weight=1;

        # Health check configuration
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;

        # Additional settings
        queue 100;
    }

    # Upstream frontend servers
    upstream clms_frontend {
        # Load balancing method
        least_conn;

        # Frontend servers
        server frontend:3000 max_fails=3 fail_timeout=30s weight=1;

        # Health check configuration
        keepalive 16;
        keepalive_requests 50;
        keepalive_timeout 60s;

        # Additional settings
        queue 50;
    }

    # Cache configuration
    proxy_cache_path /var/cache/nginx/api
                     levels=1:2
                     keys_zone=api_cache:10m
                     max_size=1g
                     inactive=60m
                     use_temp_path=off;

    proxy_cache_path /var/cache/nginx/static
                     levels=1:2
                     keys_zone=static_cache:20m
                     max_size=2g
                     inactive=24h
                     use_temp_path=off;

    # SSL/TLS configuration with strong security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_stapling_verify on;

    # OCSP stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # SSL security settings
    ssl_ecdh_curve secp384r1;
    ssl_buffer_size 8k;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Permitted-Cross-Domain-Policies none always;
    add_header X-Download-Options noopen always;
    add_header X-Robots-Tag none always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: https://www.googletagmanager.com; manifest-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;

    # HSTS (only for HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), ambient-light-sensor=()" always;

    # Map for security checks
    map $http_user_agent $bad_bot {
        default 0;
        ~*malicious 1;
        ~*bot 1;
        ~*crawler 1;
        ~*spider 1;
    }

    # GeoIP for access control (if module available)
    # geoip_country /usr/share/GeoIP/GeoIP.dat;

    # HTTP server (redirect to HTTPS)
    server {
        listen 80;
        server_name clms.local www.clms.local 192.168.1.*;

        # Security logging
        access_log /var/log/nginx/security.log security;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Deny bad bots
        if ($bad_bot) {
            return 403;
        }
    }

    # HTTPS main server
    server {
        listen 443 ssl http2;
        server_name clms.local www.clms.local 192.168.1.*;

        # IP restrictions - only allow local network
        allow 192.168.1.0/24;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        deny all;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/clms.crt;
        ssl_certificate_key /etc/nginx/ssl/clms.key;
        ssl_trusted_certificate /etc/nginx/ssl/clms-chain.pem;

        # Diffie-Hellman parameters
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # Security logging
        access_log /var/log/nginx/security.log security;

        # Connection limiting
        limit_conn conn_limit_per_ip 20;

        # Global rate limiting
        limit_req zone=global burst=200 nodelay;

        # Request ID for tracking
        add_header X-Request-ID $request_id always;

        # Deny bad bots
        if ($bad_bot) {
            return 403;
        }

        # Frontend static files with caching
        location / {
            # Static file rate limiting
            limit_req zone=static burst=100 nodelay;

            # Try files first, then proxy to frontend
            try_files $uri $uri/ @frontend;

            # Cache static files aggressively
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";

            # Security headers for static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Cache-Status "STATIC-ASSET";

                # Prevent hotlinking
                valid_referers none blocked server_names *.clms.local;
                if ($invalid_referer) {
                    return 403;
                }

                # Additional security for script files
                location ~* \.(js|ts)$ {
                    add_header X-Content-Type-Options nosniff always;
                }
            }

            # HTML files - shorter cache
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
                add_header X-Cache-Status "HTML";
            }

            # JSON files
            location ~* \.json$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
                add_header X-Content-Type-Options nosniff always;
            }
        }

        # Frontend fallback
        location @frontend {
            # Rate limiting
            limit_req zone=static burst=50 nodelay;

            proxy_pass http://clms_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Keepalive
            proxy_set_header Connection "";
        }

        # API routes with comprehensive security
        location /api/ {
            # API rate limiting
            limit_req zone=api burst=50 nodelay;

            # Security headers
            add_header X-API-Version "v1" always;

            # Special rate limiting for authentication
            location /api/auth/login {
                limit_req zone=login burst=5 nodelay;

                # Additional security for login
                proxy_set_header X-Login-Attempt $request_id;
                add_header X-Login-Rate-Limit "5/min" always;
            }

            # Special rate limiting for registration
            location /api/auth/register {
                limit_req zone=login burst=2 nodelay;

                # Additional security for registration
                add_header X-Registration-Rate-Limit "2/min" always;
            }

            # File upload endpoints with stricter limits
            location /api/upload {
                limit_req zone=upload burst=2 nodelay;
                client_max_body_size 50M;

                # Security headers for uploads
                add_header X-Upload-Max-Size "50MB" always;

                # File type restrictions
                if ($http_content_type !~* "multipart/form-data") {
                    return 415;
                }
            }

            # Proxy to backend
            proxy_pass http://clms_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # API caching for GET requests (read-only endpoints)
            if ($request_method = GET) {
                proxy_cache api_cache;
                proxy_cache_valid 200 302 5m;
                proxy_cache_valid 404 1m;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_bypass $http_pragma $http_authorization;
                add_header X-Cache-Status $upstream_cache_status;
            }

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Keepalive
            proxy_set_header Connection "";

            # Security settings
            proxy_hide_header X-Powered-By;
        }

        # WebSocket support
        location /ws {
            # WebSocket rate limiting
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://clms_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for WebSocket
            proxy_buffering off;

            # WebSocket security headers
            add_header X-WebSocket-Secure "true" always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header X-Health-Check "true" always;
        }

        # Nginx status (restricted access)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            # Security headers
            add_header X-Status-Auth "local-only" always;
        }

        # Security endpoints (admin only)
        location /admin {
            # IP restrictions
            allow 127.0.0.1;
            allow 192.168.1.0/24;
            deny all;

            # Basic authentication
            auth_basic "CLMS Admin";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Rate limiting
            limit_req zone=login burst=10 nodelay;

            # Proxy to backend admin routes
            proxy_pass http://clms_backend/api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Denied locations - security
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack patterns
        location ~* \.(aspx|php|jsp|cgi)$ {
            deny all;
        }

        # Block access to configuration files
        location ~* \.(conf|config|ini|log|bak|backup|old)$ {
            deny all;
        }

        # Block access to hidden files
        location ~ /\.ht {
            deny all;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;

            # Security headers for error pages
            add_header X-Error-Page "true" always;
        }
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}